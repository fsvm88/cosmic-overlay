# Minimal pkgcheck configuration for COSMIC Overlay
# Only overrides necessary defaults for overlay-specific needs

[DEFAULT]
# Exit on errors and warnings for CI/CD integration
exit = error,warning

# Disable overlay-specific checks that are not relevant
keywords = -RequiredUseDefaults,-RedundantVersion

# Only scan for amd64 and arm64 architectures
arches = amd64,arm64
